<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲召集令</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #16213e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 183, 255, 0.2);
            padding: 30px;
            border: 1px solid #00bfff;
        }
        h1 {
            text-align: center;
            color: #00bfff;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
        }
        .reason {
            background-color: #0f3460;
            border: 1px solid #00bfff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            color: #fff;
        }
        .reason-text {
            display: block;
            margin-bottom: 15px;
        }
        .compensation {
            background-color: #ffd700;
            color: #000;
            padding: 12px 24px;
            border-radius: 6px;
            text-align: center;
            margin: 15px auto;
            display: inline-block;
            font-weight: bold;
            font-size: 17px;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }
        /* 调整按钮容器布局：flex并排+间距，避免初始重叠 */
        .buttons {
            text-align: center;
            margin-top: 15px;
            position: relative; /* 作为拒绝按钮初始定位的容器 */
            display: flex;
            justify-content: center;
            gap: 20px; /* 两个按钮之间的初始间距 */
            min-height: 50px; /* 确保按钮有足够显示空间 */
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn.green {
            background-color: #00ff7f;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 255, 127, 0.4);
            position: relative;
            z-index: 2; /* 确保接受按钮初始层级更高，不被遮挡 */
        }
        /* 调整拒绝按钮初始定位：基于buttons容器，和接受按钮并排 */
        .btn.red {
            background-color: #ff4500;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.4);
            position: absolute;
            left: calc(50% + 80px); /* 初始在接受按钮右侧（基于buttons容器居中） */
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.6);
        }
        .btn.red.moving {
            transition: left 0.3s ease, top 0.3s ease, transform 0.3s ease;
        }
        .people {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .person {
            text-align: center;
            width: 150px;
        }
        .person-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 2px solid #00bfff;
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        .person-avatar:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(0, 183, 255, 0.8);
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .person-name {
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 183, 255, 0.5);
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 26px;
            color: #ff4500;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #16213e;
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            color: #fff;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 183, 255, 0.6);
        }
        .modal-content h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 22px;
        }
        .modal-content p {
            line-height: 1.7;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .close-btn {
            padding: 8px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .close-btn:hover {
            opacity: 0.9;
        }
        .online-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #16213e;
            border: 3px solid #00ff7f;
            border-radius: 15px;
            padding: 30px 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0, 255, 127, 0.8);
            animation: popupShow 0.5s ease;
        }
        @keyframes popupShow {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        .online-popup h2 {
            color: #00ff7f;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.8);
        }
        .online-popup p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .online-popup .confirm-btn {
            padding: 10px 30px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        .online-popup .confirm-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三角洲紧急召集令</h1>
        <div class="reason">
            <span class="reason-text">事由：三角洲行动紧急开黑，急需王牌队友支援！参与作战人员如图，点击头像查看战力详情。</span>
            <div class="compensation">我们要把我们失去的全部拿回来！</div>
            <div class="buttons">
                <button class="btn green" id="acceptBtn">接受召集</button>
                <button class="btn red moving" id="refuseBtn">拒绝出战</button>
            </div>
        </div>
        <div class="people">
            <div class="person">
                <div class="person-avatar" onclick="showModal('贪吃的猪', '战力定位：后勤保障组组长<br>特长：扛伤害、捡物资，打完架第一个冲去舔包，零食永远带双倍<br>弱点：跑毒慢，容易被毒圈制裁，打游戏必点外卖')">
                    <img class="avatar-img" src="abe7b2741e99b3b2a61273330415fa82.jpg" alt="贪吃的猪">
                </div>
                <div class="person-name">贪吃的猪</div>
            </div>
            <div class="person">
                <div class="person-avatar" onclick="showModal('善战的狼', '战力定位：突击手兼指挥<br>特长：刚枪猛、听声辨位准，1v3不慌，指挥思路清晰<br>弱点：容易上头追人，经常追着追着进敌人包围圈')">
                    <img class="avatar-img" src="42d7f055baf1dff208c2e425dc783f03.jpg" alt="善战的狼">
                </div>
                <div class="person-name">善战的狼</div>
            </div>
            <div class="person">
                <div class="person-avatar" onclick="showModal('远见的鹰', '战力定位：狙击手兼侦察兵<br>特长：千里之外取敌人首级，提前占高点架枪，报点又快又准<br>弱点：近距离刚枪拉胯，被贴脸就只会原地打药')">
                    <img class="avatar-img" src="110db9460f3b76c8cae36c459ccc52b2.jpg" alt="远见的鹰">
                </div>
                <div class="person-name">远见的鹰</div>
            </div>
        </div>
    </div>
    <div class="footer">现在立刻 三角洲集合！</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalDesc"></p>
            <button class="close-btn" onclick="closeModal()">关闭详情</button>
        </div>
    </div>

    <div class="online-popup" id="onlinePopup">
        <h2>✅ 立马上线！</h2>
        <p>王牌队友已就位，三角洲战场等你并肩作战！</p>
        <button class="confirm-btn" onclick="closeOnlinePopup()">确认</button>
    </div>

    <script>
        function showModal(title, desc) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalDesc").innerHTML = desc;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }

        const refuseBtn = document.getElementById('refuseBtn');
        refuseBtn.addEventListener('click', function(e) {
            e.preventDefault();
            const windowWidth = window.innerWidth - 150;
            const windowHeight = window.innerHeight - 80;
            const randomLeft = Math.floor(Math.random() * windowWidth);
            const randomTop = Math.floor(Math.random() * windowHeight);
            this.style.left = randomLeft + 'px';
            this.style.top = randomTop + 'px';
            this.style.transform = 'scale(1.05)';
        });

        const acceptBtn = document.getElementById('acceptBtn');
        const onlinePopup = document.getElementById('onlinePopup');
        
        acceptBtn.addEventListener('click', function() {
            onlinePopup.style.display = 'block';
        });

        function closeOnlinePopup() {
            onlinePopup.style.display = 'none';
        }
    </script>
    <audio  autoplay loop src="blingbling.MP3"></audio>
</body>
</html>
